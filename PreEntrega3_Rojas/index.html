<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>PreEntrega 3</title>
</head>
<body>
    <h1>Conversor de Divisas</h1>
    <p>Ingrese la cantidad de pesos argentinos (ARS) a convertir y luego seleccione la moneda a la que desea hacer el cambio</p>
    <div class="container my-5">
        <div class="d-flex justify-content-center">
            <form id="formulario" class="row g-3">
                <div class="col-auto">
                    <label for="cantidad" class="visually-hidden">Cantidad ARS</label>
                    <input type="number" id="pesos" class="form-control" placeholder="Cantidad">
                </div>
                <div class="col-auto">
                    <label for="divisas" class="visually-hidden">Divisas</label>
                    <select id="divisas" class="form-control mb-3">
                        <option value="USD">Dolar Oficial</option>
                        <option value="USDblue">Dolar Blue</option>
                        <option value="USDtarjeta">Dolar Tarjeta</option>
                        <option value="USDccl">Dolar CCL</option>
                        <option value="USDmep">Dolar MEP</option>
                        <option value="USDcrypto">USD Crypto</option>
                        <option value="EUR">Euro Oficial</option>
                        <option value="EURblue">Euro Blue</option>
                        <option value="GBP">Libra Esterlina</option>
                        <option value="JPY">Yen Japones</option>
                        <option value="RUB">Rublo Ruso</option>
                        <option value="INR">Rupia India</option>
                        <option value="BTC">Bitcoin</option>
                        <option value="ETH">Ethereum</option>
                        <option value="SOL">Solana</option>
                        <option value="BNB">BNB</option>
                    </select>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Enviar</button>
                </div>
            </form>
        </div>
    </div>    
    <script src="js/main_3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
